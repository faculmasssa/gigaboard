<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GigaBoard Cadastro</title>
  <link rel="stylesheet" href="assets/css/style-cadastro.css">
</head>

<body>
  <button class="btn-voltar" onclick="window.history.back()">← Voltar</button>

  <div class="main" id="mainBox">
    <div class="form-wrapper">
      <div class="form-container">
        <!-- Login -->
        <div class="form-side" id="loginForm">
          <h2>Login</h2>
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Senha" required>
          <button onclick="login()">Entrar</button>
        </div>

        <!-- Cadastro -->
        <div class="form-side" id="registerForm">
          <h2>Cadastro</h2>
          <input type="text" id="register-name" placeholder="Nome" required>
          <input type="email" id="register-email" placeholder="Email" required>
          <input type="password" id="register-password" placeholder="Senha" required>
          <input type="password" id="register-password2" placeholder="Confirmar Senha" required>
          <button onclick="register()">Cadastrar</button>
        </div>
      </div>
    </div>

    <div class="info-side">
      <p id="infoText">Se não tem login,<br> cadastre-se</p>
      <button onclick="toggleForm()" id="infoBtn">Cadastre-se</button>
    </div>
  </div>

  <script src="js/script-cadastro.js">let cadastro = r</script>
</body>

</html>
