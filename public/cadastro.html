<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GigaBoard Cadastro</title>
  <link rel="stylesheet" href="assets/css/style-cadastro.css">
</head>

<body>
  <button class="btn-voltar" onclick="window.history.back()">← Voltar</button>

  <div class="main" id="mainBox">
    <div class="form-wrapper">
      <div class="form-container">
        <!-- Login -->
        <div class="form-side" id="loginForm">
          <h2>Login</h2>
          <!-- login email -->
          <label for="">
            <img src="/public/assets/icons/envelope-fill.svg" alt="Email"> Email
          </label>
          <input type="email" id="login-email" required>

          <!-- login password -->
          <label for="">
            <img src="/public/assets/icons/key-fill.svg" alt="Senha"> Senha
          </label>
          <input type="password" id="login-password" required>

          <button>Entrar</button>
        </div>

        <!-- Cadastro -->
        <div class="form-side" id="registerForm">
          <h2>Cadastro</h2>
          <!-- Nome -->
          <label for="">
            <img src="/public/assets/icons/person-fill.svg" alt="Nome"> Nome
          </label>
          <input type="text" id="register-name" required>
          <!-- email -->
          <label for="">
            <img src="/public/assets/icons/envelope-fill.svg" alt="Email"> Email
          </label>
          <input type="email" id="register-email" required>
          <!-- password -->
          <label for="">
            <img src="/public/assets/icons/key-fill.svg" alt="Senha"> Senha
          </label>
          <input type="password" id="register-password" required>
          <!-- password -->
          <label for="">
            <img src="/public/assets/icons/key-fill.svg" alt="Confirmar Senha"> Confirma Senha
          </label>
          <input type="password" id="register-password2" required>
          <button>Cadastrar</button>
        </div>
      </div>
    </div>

    <div class="info-side">
      <p id="infoText">Se não tem login,<br> cadastre-se</p>
      <button onclick="toggleForm()" id="infoBtn">Cadastre-se</button>
    </div>
  </div>

  <script src="js/cadastro.js"></script>
</body>

</html>
