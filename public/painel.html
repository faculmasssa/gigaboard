<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Interativa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style-painel.css">
</head>

<body>

  <button class="btn-voltar" onclick="window.history.back()">
    <img src="/assets/icons/arrow-left.svg" alt="Voltar" width="20" />
    Voltar
  </button>

  <div class="container">
    <h1>Minha Lista de Tarefas</h1>

    <div class="input-container">
      <input type="text" id="task-name" placeholder="Adicione uma nova tarefa..." required />
      <button type="submit" id="task-add">
        <img src="/assets/icons/plus-circle.svg" alt="Adicionar" width="20" />
        Adicionar
      </button>
    </div>

    <div class="filter-buttons">
      <button class="filter-btn active">Todas</button>
      <button class="filter-btn">Pendentes</button>
      <button class="filter-btn">Em Andamento</button>
      <button class="filter-btn">Conclu√≠das</button>
    </div>

    <ul class="task-list"></ul>
  </div>

  <button id="logout-btn" onclick="logout()">
    <img src="/assets/icons/box-arrow-right.svg" alt="Logout" width="20" />
    Logout
  </button>
  <script src="js/common.js"></script>  
  <script src="js/painel.js"></script>
</body>

</html>
