<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Interativa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style-painel.css">
</head>

<body>

  <button class="btn-voltar">
    <img src="/public/assets/icons/arrow-left.svg" alt="Voltar" width="20" />
    Voltar
  </button>

  <div class="container">
    <h1>Minha Lista de Tarefas</h1>

    <form class="input-container">
      <input type="text" placeholder="Adicione uma nova tarefa..." required />
      <button type="submit">
        <img src="/public/assets/icons/plus-circle.svg" alt="Adicionar" width="20" />
        Adicionar
      </button>
    </form>

    <div class="filter-buttons">
      <button class="filter-btn active">Todas</button>
      <button class="filter-btn">Pendentes</button>
      <button class="filter-btn">Em Andamento</button>
      <button class="filter-btn">Concluídas</button>
    </div>

    <ul class="task-list">
      <li class="task-item">
        <span class="task-text">Estudar JavaScript</span>
        <div class="action-buttons">
          <button class="edit-btn" title="Editar">
            <img src="/public/assets/icons/pencil-square.svg" alt="Editar" width="20" />
          </button>
          <button class="toggle-btn" title="Alterar status">
            <img src="/public/assets/icons/check-circle.svg" alt="Status" width="20" />
          </button>
          <button class="delete-btn" title="Excluir">
            <img src="/public/assets/icons/trash.svg" alt="Excluir" width="20" />
          </button>
        </div>
      </li>

      <li class="task-item">
        <img src="/public/assets/icons/arrow-repeat.svg" alt="Em andamento" width="20" />
        <span class="task-text">Fazer layout do projeto</span>
        <div class="action-buttons">
          <button class="edit-btn" title="Editar">
            <img src="/public/assets/icons/pencil-square.svg" alt="Editar" width="20" />
          </button>
          <button class="toggle-btn" title="Alterar status">
            <img src="/public/assets/icons/check-circle.svg" alt="Status" width="20" />
          </button>
          <button class="delete-btn" title="Excluir">
            <img src="/public/assets/icons/trash.svg" alt="Excluir" width="20" />
          </button>
        </div>
      </li>

      <li class="task-item">
        <img src="/public/assets/icons/check-circle.svg" alt="Concluída" width="20" />
        <span class="task-text">Enviar projeto final</span>
        <div class="action-buttons">
          <button class="edit-btn" title="Editar">
            <img src="/public/assets/icons/pencil-square.svg" alt="Editar" width="20" />
          </button>
          <button class="toggle-btn" title="Reabrir tarefa">
            <img src="/public/assets/icons/arrow-counterclockwise.svg" alt="Reabrir" width="20" />
          </button>
          <button class="delete-btn" title="Excluir">
            <img src="/public/assets/icons/trash.svg" alt="Excluir" width="20" />
          </button>
        </div>
      </li>
    </ul>
  </div>

  <button id="logout-btn">
    <img src="/public/assets/icons/box-arrow-right.svg" alt="Logout" width="20" />
    Logout
  </button>
  <script src="js/painel.js"></script>
</body>

</html>
