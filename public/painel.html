<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Interativa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style-painel.css">
</head>

<body>

  <button class="btn-voltar" onclick="window.history.back()">← Voltar</button>

  <div class="container">
    <h1>Minha Lista de Tarefas</h1>


    <form id="task-form" class="input-container">
      <input type="text" id="task-input" placeholder="Adicione uma nova tarefa..." required>
      <button type="submit">Adicionar</button>
    </form>


    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">Todas</button>
      <button class="filter-btn" data-filter="pendente">Pendentes</button>
      <button class="filter-btn" data-filter="andamento">Em Andamento</button>
      <button class="filter-btn" data-filter="concluida">Concluídas</button>
    </div>


    <ul class="task-list" id="task-list">
      <li class="no-tasks">Nenhuma tarefa adicionada ainda</li>
    </ul>
  </div>


  <button id="logout-btn" style="position: absolute; top: 10px; right: 10px;">Logout</button>

</body>

</html>
